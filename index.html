<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="music-player">
      <!-- Song Details -->
      <div class="song-info">
        <img src="https://placehold.co/250" alt="song img"  id="cover"/>
       
          <h2 id="song-title">Song Title</h2>
          <p id="artist-name">Artist name</p>

      </div>

      <!-- progress bar -->
       <div class="progress-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0.00</span>
            <span id="duration">0.00</span>
        </div>
       </div>
      <!-- controls -->

      <div class="controls">
        <button id="prev" class="control-btn">
            <i class="fa fa-step-backward"></i>
        </button>
        <button id="play" class="control-btn play-btn"><i class="fa fa-play"></i></button>
        <button id="next" class="control-btn"><i class="fa fa-step-forward"></i></button>
      </div>

      <!-- additional Controls -->
      <div class="add-controls">
        <div class="volume-container">
            <i class="fa fa-volume-down"></i>
            <input type="range" id="volume" name="volume">
        </div>
        <div class="speed-container">
            <i class="fa fa-tachometer-alt"></i>
            <select name="speed" id="speed">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="2x">2x</option>
                
            </select>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
